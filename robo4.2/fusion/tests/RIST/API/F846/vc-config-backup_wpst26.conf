set ssl -quiet Strength=Strong
set user-security StrongPasswords=Disabled MinPasswordLength=8
set ldap Enabled=false

add network dev1 -quiet NAGs=Default VLanTunnel=Disabled LacpTimer=Domain-Default
add uplinkport enc0:1:X3 Network=dev1 Speed=Auto
set network dev1 SmartLink=Enabled
add network dev2 -quiet NAGs=Default VLanTunnel=Disabled LacpTimer=Domain-Default
add uplinkport enc0:2:X3 Network=dev2 Speed=Auto
set network dev2 SmartLink=Enabled
add network dev3 -quiet NAGs=Default VLanTunnel=Disabled LacpTimer=Domain-Default
add uplinkport enc0:3:X3 Network=dev3 Speed=Auto
set network dev3 SmartLink=Enabled
add network dev4 -quiet NAGs=Default VLanTunnel=Disabled LacpTimer=Domain-Default
add uplinkport enc0:4:X3 Network=dev4 Speed=Auto
set network dev4 SmartLink=Enabled
### PacketBufferOverallocationRatio is applicable only for
### HP 1/10Gb VC-Enet and HP 1/10Gb-F VC-Enet
### modules and deprecated for all other module types.

set advanced-networking -quiet PacketBufferOverallocationRatio=1 FlowControl=auto

set domain WwnType=Factory-Default


set link-dist-interval Interval=30

add fabric FA1 Type=FabricAttach Bay=5 Ports=1 Speed=Auto LinkDist=Manual
add fabric FA2 Type=FabricAttach Bay=6 Ports=1 Speed=Auto LinkDist=Manual

add profile Profile_bay1 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay1 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay1 Network=dev2 PXE=UseBIOS SriovType=Disabled
add fc-connection Profile_bay1 Fabric=FA1 Speed=Auto
add fc-connection Profile_bay1 Fabric=FA2 Speed=Auto

assign profile Profile_bay1 enc0:1

add profile Profile_bay3 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay3 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay3 Network=dev2 PXE=UseBIOS SriovType=Disabled

assign profile Profile_bay3 enc0:3

add profile Profile_bay5 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay5 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay5 Network=dev2 PXE=UseBIOS SriovType=Disabled

assign profile Profile_bay5 enc0:5

add profile Profile_bay7 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay7 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay7 Network=dev2 PXE=UseBIOS SriovType=Disabled

assign profile Profile_bay7 enc0:7

add profile Profile_bay8 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay8 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay8 Network=dev2 PXE=UseBIOS SriovType=Disabled

assign profile Profile_bay8 enc0:8

add profile Profile_bay10 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay10 Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay10 Network=dev2 PXE=UseBIOS SriovType=Disabled

assign profile Profile_bay10 enc0:10

add profile Profile_unassigned -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_unassigned Network=dev1 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_unassigned Network=dev2 PXE=UseBIOS SriovType=Disabled
