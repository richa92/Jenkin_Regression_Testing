set ssl -quiet Strength=Strong
set user-security StrongPasswords=Disabled MinPasswordLength=8
set ldap Enabled=false

Poweroff server *

add uplinkset UplinkSet_pxe300 ConnectionMode=Auto LacpTimer=Domain-Default
add uplinkport enc0:2:X3 UplinkSet=UplinkSet_pxe300 Speed=Auto
add uplinkport enc0:1:X3 UplinkSet=UplinkSet_pxe300 Speed=Auto

add network-range -quiet UplinkSet=UplinkSet_pxe300 nameprefix=Network_ vlanids=100,300 NAGs=Default

### PacketBufferOverallocationRatio is applicable only for
### HP 1/10Gb VC-Enet and HP 1/10Gb-F VC-Enet
### modules and deprecated for all other module types.

set advanced-networking -quiet PacketBufferOverallocationRatio=1 FlowControl=auto

set domain WwnType=Factory-Default


set link-dist-interval Interval=30

add fabric fa1 Type=FabricAttach Bay=5 Ports=1 Speed=Auto LinkDist=Manual
add fabric fa2 Type=FabricAttach Bay=6 Ports=1 Speed=Auto LinkDist=Manual

add profile Profile_bay4gen8 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto
add enet-connection Profile_bay4gen8 Network=Network_100 PXE=Disabled SriovType=Disabled
add enet-connection Profile_bay4gen8 Network=Network_300 PXE=Disabled SriovType=Disabled
add fc-connection Profile_bay4gen8 Fabric=fa1 Speed=Auto
add fc-connection Profile_bay4gen8 Fabric=fa2 Speed=Auto

assign profile Profile_bay4gen8 enc0:4

add profile Profile_bay5gen9 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=UEFI
add enet-connection Profile_bay5gen9 Network=Network_100 PXE=Disabled SriovType=Disabled
add enet-connection Profile_bay5gen9 Network=Network_300 PXE=Disabled SriovType=Disabled
add fc-connection Profile_bay5gen9 Fabric=fa1 Speed=Auto
add fc-connection Profile_bay5gen9 Fabric=fa2 Speed=Auto

assign profile Profile_bay5gen9 enc0:5

poweron server *