Poweroff server *

add uplinkset UplinkSet_pxe300 ConnectionMode=Auto LacpTimer=Domain-Default
add uplinkport enc0:2:X3 UplinkSet=UplinkSet_pxe300 Speed=Auto
add uplinkport enc0:1:X3 UplinkSet=UplinkSet_pxe300 Speed=Auto

add network-range -quiet UplinkSet=UplinkSet_pxe300 nameprefix=Network_ vlanids=100,300 NAGs=Default

### PacketBufferOverallocationRatio is applicable only for
### HP 1/10Gb VC-Enet and HP 1/10Gb-F VC-Enet
### modules and deprecated for all other module types.

set advanced-networking -quiet PacketBufferOverallocationRatio=1 FlowControl=auto

set domain WwnType=Factory-Default


set link-dist-interval Interval=30

add fabric fa1 Type=FabricAttach Bay=5 Ports=1 Speed=Auto LinkDist=Manual
add fabric fa2 Type=FabricAttach Bay=6 Ports=1 Speed=Auto LinkDist=Manual
# FC ports for the HP VC FlexFabric 10Gb/24-Port modules  are specified with a leading 'X'.
# But when adding the fabric the port numbers are specified without the leading 'X'.
# See the note on the VCMCLI help text for 'add fabric'.
add fabric DA1 Type=DirectAttach Bay=3 Ports=2 Speed=Auto
# FC ports for the HP VC FlexFabric 10Gb/24-Port modules  are specified with a leading 'X'.
# But when adding the fabric the port numbers are specified without the leading 'X'.
# See the note on the VCMCLI help text for 'add fabric'.
add fabric DA2 Type=DirectAttach Bay=4 Ports=2 Speed=Auto
# FC ports for the HP VC FlexFabric 10Gb/24-Port modules  are specified with a leading 'X'.
# But when adding the fabric the port numbers are specified without the leading 'X'.
# See the note on the VCMCLI help text for 'add fabric'.
add fabric DA3 Type=DirectAttach Bay=1 Ports=1 Speed=Auto
# FC ports for the HP VC FlexFabric 10Gb/24-Port modules  are specified with a leading 'X'.
# But when adding the fabric the port numbers are specified without the leading 'X'.
# See the note on the VCMCLI help text for 'add fabric'.
add fabric DA4 Type=DirectAttach Bay=2 Ports=1 Speed=Auto

add profile Profile_bay4gen8 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto SriovMode=Advanced
add enet-connection Profile_bay4gen8 Network=Network_100 PXE=Disabled SriovType=Disabled
add enet-connection Profile_bay4gen8 Network=Network_300 PXE=Disabled SriovType=Disabled
add fc-connection Profile_bay4gen8 Fabric=fa1 Speed=Auto
add fc-connection Profile_bay4gen8 Fabric=fa2 Speed=Auto

assign profile Profile_bay4gen8 enc0:4

add profile Profile_bay5gen9 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=UEFI SriovMode=Advanced
add enet-connection Profile_bay5gen9 Network=Network_100 PXE=Disabled SriovType=Disabled
add enet-connection Profile_bay5gen9 Network=Network_300 PXE=Disabled SriovType=Disabled
add fc-connection Profile_bay5gen9 Fabric=fa1 Speed=Auto
add fc-connection Profile_bay5gen9 Fabric=fa2 Speed=Auto

assign profile Profile_bay5gen9 enc0:5

add profile Profile_bay3 -NoDefaultEnetConn -NoDefaultFcConn -NoDefaultFcoeConn -quiet NAG=Default HideUnusedFlexNICs=true BootMode=Auto SriovMode=Advanced
add enet-connection Profile_bay3 Network=Network_100 PXE=UseBIOS SriovType=Disabled
add enet-connection Profile_bay3 Network=Network_300 PXE=UseBIOS SriovType=Disabled
add fcoe-connection Profile_bay3 Fabric=DA3 SpeedType=Preferred
add fcoe-connection Profile_bay3 Fabric=DA4 SpeedType=Preferred
add fcoe-connection Profile_bay3 Fabric=DA1 SpeedType=Preferred
set fcoe-connection Profile_bay3:3 BootPriority=Primary BootPort=21240002AC00B153 BootLun=0
add fcoe-connection Profile_bay3 Fabric=DA2 SpeedType=Preferred
set fcoe-connection Profile_bay3:4 BootPriority=Secondary BootPort=20240002AC00B153 BootLun=0

assign profile Profile_bay3 enc0:3


poweron server *