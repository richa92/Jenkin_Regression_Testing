{% extends "performance_dashboard/base.html" %}

{% block content%}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Network Performance Trends</h1>
    </div>
    {{ debug_data }}
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> FC Networks
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="fc-network-chart" ></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Ethernet Networks
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="ethernet-network-chart" ></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
{% endblock %}



{% block end %}
<script type="text/javascript">Morris.Line({{fc_network_chart|safe}});</script>
<script type="text/javascript">Morris.Line({{ethernet_network_chart|safe}});</script>
{% endblock %}
